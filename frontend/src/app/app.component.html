<div class="min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 bg-cyber-grid-light dark:bg-cyber-grid-dark bg-grid transition-colors duration-300">
  <!-- Accent Glow Effects (visible in both themes) -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-500/10 dark:bg-red-600/20 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 -left-40 w-80 h-80 bg-red-600/10 dark:bg-red-700/20 rounded-full blur-3xl"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="relative bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-primary-500/20 shadow-lg dark:shadow-primary-500/5 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center space-x-3 group">
            <div class="relative">
              <img src="rootaccess.jpg" alt="RootAccess Logo" class="w-10 h-10 rounded-full object-cover transition-transform duration-300 group-hover:scale-110" />
            </div>
            <span class="text-xl font-bold bg-gradient-to-r from-red-600 via-red-500 to-red-600 dark:from-red-500 dark:via-red-400 dark:to-red-500 bg-clip-text text-transparent group-hover:from-red-700 group-hover:via-red-600 group-hover:to-red-700 dark:group-hover:from-red-400 dark:group-hover:via-red-300 dark:group-hover:to-red-400 transition-all duration-300">
              RootAccess
            </span>
          </a>
        </div>

        <!-- Navigation Links -->
        <div class="flex items-center space-x-1">
          <a routerLink="/scoreboard" 
             class="relative px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 dark:hover:text-primary-300 hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-lg transition-all duration-200 group">
            <span class="relative z-10">Scoreboard</span>
            <div class="absolute inset-0 bg-primary-500/0 group-hover:bg-primary-500/10 rounded-lg transition-all duration-200"></div>
          </a>
          <a routerLink="/challenges" 
             *ngIf="isLoggedIn()"
             class="relative px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 dark:hover:text-primary-300 hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-lg transition-all duration-200 group">
            <span class="relative z-10">Challenges</span>
            <div class="absolute inset-0 bg-primary-500/0 group-hover:bg-primary-500/10 rounded-lg transition-all duration-200"></div>
          </a>
          <a routerLink="/admin" 
             *ngIf="isAdmin()"
             class="relative px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary-600 dark:hover:text-primary-300 hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-lg transition-all duration-200 group">
            <span class="relative z-10">ðŸ”‘ Admin</span>
            <div class="absolute inset-0 bg-primary-500/0 group-hover:bg-primary-500/10 rounded-lg transition-all duration-200"></div>
          </a>

          <!-- Theme Toggle Button -->
          <button 
            (click)="toggleTheme()"
            class="relative ml-2 p-2 text-slate-600 dark:text-slate-400 hover:text-primary-600 dark:hover:text-primary-300 hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-lg transition-all duration-200"
            [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
            <!-- Sun Icon (Light Mode) -->
            <svg *ngIf="themeService.isDarkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <!-- Moon Icon (Dark Mode) -->
            <svg *ngIf="!themeService.isDarkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>

          <!-- Auth Buttons -->
          <div class="flex items-center space-x-2 ml-4 pl-4 border-l border-slate-300 dark:border-slate-700/50">
            <!-- Signed Out State -->
            <div *ngIf="!isLoggedIn()" class="flex items-center space-x-2">
              <span class="text-sm text-slate-600 dark:text-slate-400 mr-2 hidden sm:block">Welcome, Guest!</span>
              <a routerLink="/login" 
                 class="relative px-5 py-2 text-sm font-semibold text-white bg-gradient-to-r from-red-600 to-red-700 dark:from-red-600 dark:to-red-700 hover:from-red-700 hover:to-red-800 dark:hover:from-red-500 dark:hover:to-red-600 rounded-lg transition-all duration-200 shadow-lg shadow-red-500/25 hover:shadow-red-500/40 hover:scale-105 overflow-hidden group">
                <span class="relative z-10">Login</span>
                <div class="absolute inset-0 bg-gradient-to-r from-red-700 to-red-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
              </a>
              <a routerLink="/register" 
                 class="relative px-4 py-2 text-sm font-medium text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 border border-red-500 dark:border-red-600/50 hover:border-red-600 dark:hover:border-red-500/70 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-lg transition-all duration-200">
                Register
              </a>
            </div>
            
            <!-- Signed In State -->
            <div *ngIf="isLoggedIn()" class="flex items-center space-x-2">
              <span class="text-sm text-slate-600 dark:text-slate-400 mr-2 hidden sm:block">
                Welcome, <span class="font-semibold text-red-600 dark:text-red-400">{{ authService.getCurrentUser()?.username }}</span>!
              </span>
              <button (click)="logout()" 
                      class="px-5 py-2 text-sm font-semibold text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 dark:from-red-600 dark:to-red-700 dark:hover:from-red-500 dark:hover:to-red-600 rounded-lg transition-all duration-200 shadow-lg shadow-red-500/25 hover:shadow-red-500/40 hover:scale-105">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </main>
</div>
