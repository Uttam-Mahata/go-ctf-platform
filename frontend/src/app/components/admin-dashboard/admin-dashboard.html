<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Challenge</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="challengeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Points</mat-label>
          <input matInput type="number" formControlName="points" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Flag</mat-label>
          <input matInput formControlName="flag" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Files (comma separated URLs)</mat-label>
          <input matInput formControlName="files">
        </mat-form-field>

        <div *ngIf="message" class="message">{{ message }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="!challengeForm.valid">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
