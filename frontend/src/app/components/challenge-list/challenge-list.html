<div class="container">
  <h2>Challenges</h2>
  <div class="grid">
    <mat-card *ngFor="let challenge of challenges" class="challenge-card">
      <mat-card-header>
        <mat-card-title>{{ challenge.title }}</mat-card-title>
        <mat-card-subtitle>{{ challenge.category }} - {{ challenge.points }} pts</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ challenge.description | slice:0:100 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/challenges', challenge.id]">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
