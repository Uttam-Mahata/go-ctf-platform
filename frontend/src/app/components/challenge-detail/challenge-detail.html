<div class="py-8" *ngIf="challenge">
  <!-- Back Button -->
  <div class="mb-6">
    <a routerLink="/challenges" class="inline-flex items-center text-red-600 dark:text-red-500 hover:text-red-700 dark:hover:text-red-400 transition-colors duration-200">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Back to Challenges
    </a>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Main Challenge Card -->
    <div class="lg:col-span-2">
      <div class="relative group">
        <!-- Glow Effect -->
        <div class="absolute -inset-0.5 bg-gradient-to-r from-red-600 to-red-700 rounded-2xl blur opacity-20 group-hover:opacity-30 dark:opacity-30 dark:group-hover:opacity-40 transition duration-300"></div>
        
        <!-- Card -->
        <div class="relative bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-red-600/20 p-8 shadow-2xl transition-colors duration-300">
          <!-- Header -->
          <div class="mb-6">
            <div class="flex items-start justify-between mb-4">
              <h1 class="text-3xl font-bold text-slate-900 dark:text-white">{{ challenge.title }}</h1>
              <span class="px-3 py-1 text-sm font-semibold rounded-full bg-red-100 dark:bg-red-500/20 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-600/30">
                {{ challenge.category }}
              </span>
            </div>
            <div class="flex items-center">
              <svg class="w-6 h-6 text-yellow-500 dark:text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
              <span class="text-yellow-600 dark:text-yellow-400 text-xl font-bold">{{ challenge.points }} points</span>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-6">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-3">Description</h2>
            <p class="text-slate-700 dark:text-slate-300 leading-relaxed whitespace-pre-line">{{ challenge.description }}</p>
          </div>

          <!-- Files Section -->
          <div *ngIf="challenge.files && challenge.files.length > 0" class="mb-6">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-3">Files</h2>
            <div class="space-y-2">
              <a *ngFor="let file of challenge.files" 
                 [href]="file" 
                 target="_blank"
                 class="flex items-center px-4 py-3 bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 border border-slate-200 dark:border-slate-700 hover:border-red-300 dark:hover:border-red-600/50 rounded-lg transition-all duration-200 group">
                <svg class="w-5 h-5 text-red-600 dark:text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span class="text-slate-700 dark:text-slate-300 group-hover:text-red-600 dark:group-hover:text-red-400 transition-colors duration-200">{{ file }}</span>
              </a>
            </div>
          </div>

          <!-- Message Display -->
          <div *ngIf="message" class="mb-6">
            <div *ngIf="isCorrect" class="bg-emerald-50 dark:bg-emerald-500/10 border border-emerald-200 dark:border-emerald-500/30 rounded-lg p-4">
              <div class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <p class="text-emerald-700 dark:text-emerald-300 font-semibold">{{ message }}</p>
              </div>
            </div>
            <div *ngIf="!isCorrect" class="bg-red-50 dark:bg-red-500/10 border border-red-200 dark:border-red-500/30 rounded-lg p-4">
              <div class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <p class="text-red-700 dark:text-red-300 font-semibold">{{ message }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Flag Sidebar -->
    <div class="lg:col-span-1">
      <div class="sticky top-8">
        <div class="relative group">
          <!-- Glow Effect -->
          <div class="absolute -inset-0.5 bg-gradient-to-r from-red-700 to-red-600 rounded-2xl blur opacity-20 group-hover:opacity-30 dark:opacity-30 dark:group-hover:opacity-40 transition duration-300"></div>
          
          <!-- Form Card -->
          <div class="relative bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-red-600/20 p-6 shadow-2xl transition-colors duration-300">
            <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-4 flex items-center">
              <svg class="w-6 h-6 text-red-600 dark:text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
              </svg>
              Submit Flag
            </h2>
            
            <form [formGroup]="flagForm" (ngSubmit)="onSubmit()" class="space-y-4">
              <div>
                <label for="flag" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  Enter the flag
                </label>
                <input
                  id="flag"
                  type="text"
                  formControlName="flag"
                  placeholder="CTF{...}"
                  required
                  class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all duration-200 font-mono"
                />
              </div>

              <button
                type="submit"
                [disabled]="!flagForm.valid"
                class="w-full py-3 px-4 text-sm font-semibold text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 dark:hover:from-red-500 dark:hover:to-red-600 rounded-lg transition-all duration-200 shadow-lg shadow-red-500/25 hover:shadow-red-500/40 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                Submit Flag
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
