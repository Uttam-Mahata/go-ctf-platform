<div class="py-8">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-slate-900 dark:text-white mb-2 flex items-center transition-colors duration-300">
      <svg class="w-10 h-10 mr-3 text-red-600 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
      </svg>
      Scoreboard
    </h1>
    <p class="text-slate-600 dark:text-slate-400 transition-colors duration-300">Top performers in the competition</p>
  </div>

  <!-- Scoreboard Table -->
  <div class="relative group">
    <!-- Glow Effect -->
    <div class="absolute -inset-0.5 bg-gradient-to-r from-red-600 to-red-700 rounded-2xl blur opacity-10 group-hover:opacity-20 dark:opacity-20 dark:group-hover:opacity-30 transition duration-300"></div>
    
    <!-- Table Container -->
    <div class="relative bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-red-600/20 overflow-hidden shadow-2xl transition-colors duration-300">
      <div class="overflow-x-auto">
        <table class="w-full">
          <!-- Table Header -->
          <thead class="bg-slate-100 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 transition-colors duration-300">
            <tr>
              <th class="px-6 py-4 text-left text-sm font-semibold text-red-700 dark:text-red-500 uppercase tracking-wider transition-colors duration-300">Rank</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-red-700 dark:text-red-500 uppercase tracking-wider transition-colors duration-300">User</th>
              <th class="px-6 py-4 text-right text-sm font-semibold text-red-700 dark:text-red-500 uppercase tracking-wider transition-colors duration-300">Score</th>
            </tr>
          </thead>
          
          <!-- Table Body -->
          <tbody class="divide-y divide-slate-200 dark:divide-slate-700 transition-colors duration-300">
            <tr *ngFor="let score of scores; let i = index" 
                class="hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors duration-150"
                [ngClass]="{
                  'bg-gradient-to-r from-yellow-100 to-transparent dark:from-yellow-500/10 dark:to-transparent': i === 0,
                  'bg-gradient-to-r from-slate-200 to-transparent dark:from-slate-400/10 dark:to-transparent': i === 1,
                  'bg-gradient-to-r from-orange-100 to-transparent dark:from-orange-600/10 dark:to-transparent': i === 2
                }">
              <!-- Rank Column -->
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <span *ngIf="i < 3" class="inline-flex items-center justify-center w-8 h-8 rounded-full font-bold text-sm transition-colors duration-300"
                        [ngClass]="{
                          'bg-yellow-200 dark:bg-yellow-500/20 text-yellow-700 dark:text-yellow-400 ring-2 ring-yellow-400 dark:ring-yellow-500/30': i === 0,
                          'bg-slate-300 dark:bg-slate-400/20 text-slate-700 dark:text-slate-300 ring-2 ring-slate-400 dark:ring-slate-400/30': i === 1,
                          'bg-orange-200 dark:bg-orange-600/20 text-orange-700 dark:text-orange-400 ring-2 ring-orange-400 dark:ring-orange-600/30': i === 2
                        }">
                    {{i + 1}}
                  </span>
                  <span *ngIf="i >= 3" class="text-slate-600 dark:text-slate-400 font-medium transition-colors duration-300">{{i + 1}}</span>
                </div>
              </td>
              
              <!-- Username Column -->
              <td class="px-6 py-4">
                <div class="flex items-center">
                  <div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-600 to-red-700 flex items-center justify-center text-white font-bold text-sm mr-3">
                    {{score.username.charAt(0).toUpperCase()}}
                  </div>
                  <span class="text-slate-900 dark:text-white font-medium transition-colors duration-300">{{score.username}}</span>
                </div>
              </td>
              
              <!-- Score Column -->
              <td class="px-6 py-4 text-right">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold bg-red-100 dark:bg-red-500/10 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-600/20 transition-colors duration-300">
                  {{score.score}} pts
                </span>
              </td>
            </tr>
            
            <!-- Empty State -->
            <tr *ngIf="scores.length === 0">
              <td colspan="3" class="px-6 py-12 text-center">
                <div class="flex flex-col items-center justify-center">
                  <svg class="w-16 h-16 text-slate-300 dark:text-slate-600 mb-4 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                  </svg>
                  <p class="text-slate-600 dark:text-slate-400 text-lg transition-colors duration-300">No scores yet</p>
                  <p class="text-slate-500 text-sm mt-1 transition-colors duration-300">Be the first to solve challenges!</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
